<h2>Education</h2>
{% for item in site.data.education %}
  <div class="edu">
    <div class="year">
      <p>{{item.year}}</p>
    </div>
    <div class="edu-content">
      <p>{{item.title}}</p>
      <p><small>{{item.place}}</small></p>
      <p>{{item.content}}</p>
    </div>
  </div>
{% endfor %}
