<h2>Skills</h2>
<div class="card-columns" style="background-color: transparent !important">
  {% for item in site.data.skills %}
  <div>
    <div class="card text-white h-100">
      <div class="card-header border-dark">{{item.title}}</div>
      <div class="card-body">
        {% for skill in item.skills %}
          <p><img class="icon" src="{{skill.icon}}"> {{skill.name}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
